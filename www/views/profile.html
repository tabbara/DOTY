<!--http://plnkr.co/edit/kVsRSw?p=preview

Add visual form validation

    <ion-nav-bar class="bar-positive">

        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon ion-ios7-search-strong"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content>

<div class="list">
    <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email">
    </label>
    <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password">
    </label>

    <label class="item item-input">
        <span class="input-label">Date of Birth</span>
        <input type="date" value="2014-01-01">
  </label>

    <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name">
    </label>
    <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name">
    </label>

        <li class="item item-checkbox">
         <label class="checkbox">
           <input type="checkbox" checked="true">
         </label>
         Notify me of fun upcoming days!
        </li>

<!--        <li><a ng-click="modal.show()">Terms and Conditions</a></li>    -->

</div>

<div class="padding-horizontal">
    <button ng-click="facebookLogin()" class="button button-block button-positive">
            Register
    </button>
</div>
