<ion-view>
  <!--  title="Days of the Year"-->

  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button-clear heart-container" ng-click="bookmarkDay()">
        <div ng-class="dayObj.bookmarked ? 'heart-animation' : 'heart-outline'"></div>
      </button>
      <button class="button button-icon ion-more" ng-click="openPopover($event)"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content has-bouncing="true">

    <div ng-if="!pageLoading.loading">
      <div class="content-image-container">
        <img class="content-image" ng-src="{{dayObj.image.large.url}}">
      </div>
      <h1 class="padding-left content-title" ng-bind-html="dayObj.title">
        <!--      {{dayObj.title | uppercase}}-->
      </h1>

      <!--
<p class="item-text-wrap">
<a ng-repeat="(key, value) in dayObj.tags"
class="button button-small button-positive"
href="#/explore/:{{key}}"
ng-click="setCategoryName('{{value}}')">
{{value}}
</a>
</p>
-->

      <!--    <div class="card">-->
      <div class="item-borderless">
        <!--                  item-text-wrap">-->
        <i class="content-text">{{dayObj.date | date:'mediumDate'}}</i>
        <a href="#/explore/:{{dayObj.tag.slug}}"
           class="badge badge-positive"
           ng-click="setCategoryName(dayObj.tag.name)" ng-if="dayObj.tag.name">
          {{dayObj.tag.name}}
        </a>
      </div>

      <hr class="content-line">

      <p class="item-text-wrap" ng-bind-html="dayObj.content"></p>



      <div ng-if="relatedDays.loading || relatedDays.days">
        <div class="item">
          <h2 class="text-center">
            You might also enjoy
          </h2>
        </div>

        <div ng-if="relatedDays.loading">
          <br>
          <div class="spinner-animation spinner-daypage"></div>
        </div>

        <ul class="daylist">
          <div ng-repeat="relatedday in relatedDays.days">

            <li class="daylist-item">
              <a ui-sref="daypage({ dayID: relatedday.id })">

                <div class="daylist-image-container">
                  <img class="daylist-image" ng-src="{{relatedday.image.small.url}}">
                </div>

                <h3 class="daylist-title" ng-bind-html="relatedday.title"></h3>
                <p>{{relatedday.date | date:'longDate'}}</p>
              </a>
            </li>

          </div>
        </ul>

        <br>
      </div>
    </div>

  </ion-content>

</ion-view>
