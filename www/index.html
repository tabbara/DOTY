<!DOCTYPE html>
<html ng-app="doty">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/ionic.css">
        <link rel="stylesheet" type="text/css" href="css/main.css"/>

		<script type='text/javascript' src="js/lib/jquery.min.js"></script>
<!--<script type='text/javascript' src="js/lib/handlebars-v2.0.0.js"></script>-->
        <script type='text/javascript' src="js/lib/ionic.bundle.js"></script>
        <script type="text/javascript" src="js/lib/jquery.quickfit.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">jsapp.initialize();</script>

        <title>DOTY</title>
    </head>
    <body ng-controller="DaysCtrl">
        <div>

            <ion-side-menus>
            <!-- Center content -->
                <ion-side-menu-content>
                  <ion-header-bar class="bar-light">
                    <button menu-toggle="left" class="button button-icon">
                        <i class="icon ion-navicon-round"></i>
                    </button>
                    <h1 class="title">Days of the Year</h1>
                    <button class="button button-icon" ng-click="newTask()">
                        <i class="icon ion-search"></i>
                    </button>
                  </ion-header-bar>

                  <ion-content class="bgcolor">
                      <div ui-view ></div>
                  </ion-content>
                </ion-side-menu-content>

                <!-- Left menu -->
                <ion-side-menu side="left">
                    <ion-header-bar class="bar-light">
                        <h1 class="title">Navigation</h1>
                    </ion-header-bar>
                    <ion-content>
                    <ion-list>
                      <ion-item ng-repeat="view in views">
                        <a menu-close ui-sref="{{view.url}}" ui-sref-active="active">{{view.title}}</a>
                      </ion-item>
                    </ion-list>
                    </ion-content>
                </ion-side-menu>

            </ion-side-menus>


        </div>

		<script type="text/javascript" src="phonegap.js"></script>
    </body>
</html>
