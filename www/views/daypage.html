<ion-view title="Days of the Year">

  <ion-nav-bar class="bar-positive">

    <!--
<ion-nav-buttons side="left">
<button class="button button-icon ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>
-->

    <ion-nav-buttons side="left">
      <a ui-sref="/"><button class="button button-icon ion-arrow-left-c"></button></a>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-icon ion-share"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>
    <img style="width: 100%;" ng-src="{{dayObj.image.large.url}}"></img>
  <h1 class="padding-left">
<!--    style="color: rgb(217, 55, 31);"-->
    {{dayObj.title}}
  </h1>
  <div class="list">
    <p class="item item-text-wrap" ng-bind-html="dayObj.content"></p>
  </div>
</ion-content>

</ion-view>
