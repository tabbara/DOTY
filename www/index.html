<!DOCTYPE html>
<html ng-app="dotyApp">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

    <!--CSS-->
    <!--    <link href='http://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>-->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <!--LIBRARIES    -->
    <script type='text/javascript' src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/lib/imagesloaded.pkgd.min.js"></script>
    <!--    <script type="text/javascript" src="js/lib/jquery.quickfit.js"></script>-->

    <!--MODULES    -->
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/home/home.module.js"></script>
    <script type="text/javascript" src="app/daypage/daypage.module.js"></script>
    <script type="text/javascript" src="app/account/account.module.js"></script>
    <script type="text/javascript" src="app/explore/explore.module.js"></script>
    <script type="text/javascript" src="app/categorypage/categorypage.module.js"></script>
    <script type="text/javascript" src="app/searchpage/searchpage.module.js"></script>
    <script type="text/javascript" src="app/datepage/datepage.module.js"></script>
    <script type="text/javascript" src="app/favorites/favorites.module.js"></script>
    <script type="text/javascript" src="app/calendar/calendar.module.js"></script>
    <script type="text/javascript" src="app/login/login.module.js"></script>

    <!--CONTROLLERS-->
    <script type="text/javascript" src="app/account/account.ctrl.js"></script>
    <script type="text/javascript" src="app/home/home.ctrl.js"></script>
    <script type="text/javascript" src="app/daypage/daypage.ctrl.js"></script>
    <script type="text/javascript" src="app/account/account.ctrl.js"></script>
    <script type="text/javascript" src="app/explore/explore.ctrl.js"></script>
    <script type="text/javascript" src="app/categorypage/categorypage.ctrl.js"></script>
    <script type="text/javascript" src="app/searchpage/searchpage.ctrl.js"></script>
    <script type="text/javascript" src="app/favorites/favorites.ctrl.js"></script>
    <script type="text/javascript" src="app/datepage/datepage.ctrl.js"></script>
    <script type="text/javascript" src="app/calendar/calendar.ctrl.js"></script>
    <script type="text/javascript" src="app/login/login.ctrl.js"></script>
    <script type="text/javascript" src="app/app.ctrl.js"></script>

    <!--FACTORIES-->
    <script type="text/javascript" src="app/app.factory.js"></script>
    <script type="text/javascript" src="app/account/account.factory.js"></script>

    <script type="text/javascript" src="app/app.config.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!--
<script type="text/javascript" src="js/fbhandler.js"></script>
<script type="text/javascript" src="js/lib/openfb.js"></script>
<script type="text/javascript" src="js/main.js"></script>
-->

    <title>DOTY</title>
  </head>
  <body ng-controller="DaysCtrl">
    <ion-side-menus>
      <ion-side-menu-content>

        <!--
<div class="bar bar-subheader">
<h2 class="title">Sub Header</h2>
</div>
-->
        <ion-nav-view>
          <!--            animation="slide-left-right">-->

        </ion-nav-view>

      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-light">
          <h1 class="title">Navigation</h1>
        </ion-header-bar>
        <ion-content>

          <nav role="navigation">
            <ul>

                <li ng-repeat="view in views" class="cat-item menu-close sidemenu {{view.icon}} {{view.color}}" ui-sref-active="active" ui-sref="{{view.url}}">
                  <a>{{view.title}}</a>
                </li>

            </ul>
          </nav>

        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
