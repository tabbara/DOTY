<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <title>DOTY</title>
    </head>
    <body>
        <div class="app">
            <div class ="header">
                <h1>Welcome</h1>
            </div>

            <div id='days-container'>
                <ul>
                    <script id="day-card-template" type="text/x-handlebars-tempate">
                        {{#each this}}
                        <li class="day">
                            <div class="day-image-container">
                                <img class="day-image" src={{image.large.url}}>
                                <div class="day-title">
                                    <h1>{{title}}</h1>
                                </div>
                            </div>
<!--
                            <div class="day-description">
                                <p>Raise awareness and contribute to the conservation and protection of endangered species such as elephants, rhinos and tigers on World Wildlife Conservation Day. First celebrated in 2012, this global occasion provides everyone with the opportunity to learn more about wildlife conservation and to be part of the solution in putting a stop to wildlife crime.
                                </p>
                            </div>
-->
                            <!-- <span class="card-description">Day Description</span> -->
                        </li>
                        {{/each}}
                    </script>
                </ul>
            </div>

        </div>

		<script type="text/javascript" src="phonegap.js"></script>
		<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type='text/javascript' src="js/lib/handlebars-v2.0.0.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">app.initialize();</script>

        <script type="text/javascript">
            (function (){
                $.getJSON(
                    "http://app.daysoftheyear.com/api.php?date_start=17-10-2014&date_end=17-10-2014&limit=100",
                    function(data) {
                        var template_source = $("#day-card-template").html();
                        var template = Handlebars.compile(template_source);
                        $("#days-container").children("ul").html(template(data.days));
                    }
                );
            })();

        </script>

    </body>
</html>
