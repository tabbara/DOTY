<ion-modal-view title="Signup">

  <!--http://plnkr.co/edit/kVsRSw?p=preview
Add visual form validation
-->

  <ion-content ng-controller="accountController as signupCtrl">

    <!--    <img src="/res/icon/ios/icon-72-2x.png">-->
    <form name="signupForm" ng-submit="signupForm.$valid && signup()" novalidate>
      <div class="list list-inset">
        <h2 class="text-center padding-bottom">Days of the Year</h2>

        <label class="item item-input"
               ng-class="{'valid': signupForm.email.$valid,
                         'invalid': signupForm.email.$invalid &&
                         !signupForm.email.$pristine}">
          <span class="input-label">Email</span>
          <input ng-model="signupData.signupEmail" name="email" type="email" placeholder="Email" required>
          <i class="icon valid-icon"
             ng-class="{'ion-android-checkmark positive':
                       signupForm.email.$valid,
                       'ion-alert assertive': signupForm.email.$invalid &&
                       !signupForm.email.$pristine
                       }"></i>
        </label>

        <label class="item item-input"
               ng-class="{'valid': signupForm.password.$valid,
                         'invalid': signupForm.password.$invalid &&
                         !signupForm.password.$pristine}">
          <span class="input-label">Password</span>
          <input ng-model="signupData.signupPassword" name="password" type="password" placeholder="Password" required>

          <i class="icon valid-icon"
             ng-class="{'ion-android-checkmark positive':
                       signupForm.password.$valid,
                       'ion-alert assertive': signupForm.password.$invalid &&
                       !signupForm.password.$pristine
                       }"></i>
        </label>

        <label class="item item-input"
               ng-class="{'valid': signupForm.dob.$valid,
                         'invalid': signupForm.dob.$invalid &&
                         !signupForm.dob.$pristine}">
          <span class="input-label">Date of Birth</span>
          <input ng-model="signupData.signupDob" name="dob" type="date" value="2014-01-01" required>

          <i class="icon valid-icon"
             ng-class="{'ion-android-checkmark positive':
                       signupForm.dob.$valid,
                       'ion-alert assertive': signupForm.dob.$invalid &&
                       !signupForm.dob.$pristine
                       }"></i>
        </label>

        <li class="item item-checkbox">
          <label class="checkbox">
            <input ng-model="signupData.signupNewsletter" name="newsletter" type="checkbox" checked="true">
          </label>
          Notify me of fun upcoming days!
        </li>

      </div>

      <div class="padding-horizontal">
        <input type="submit" id="submit" class="button button-block button-positive" value="Register"/>
      </div>
    </form>

    <div class="text-center padding-top">Already have an account?</div>
    <div class="text-center padding">
      <button ng-click="signupModalClose(); signinModalOpen()" class="button button-light">
        Log In
      </button>
    </div>

  </ion-content>
</ion-modal-view>
