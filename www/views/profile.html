<ion-view title="Profile">

    <ion-nav-bar class="bar-positive">

        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon ion-ios7-search-strong"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content>

        <div class="list list-inset">

            <div class="item item-image" style="border:none;">
                <img class="circular-image" style="max-width: 35%; max-height: 35%;" ng-src="{{fbImage}}">
<!--{{fbImage}} {{fbName}}-->

            </div>

            <h3>
                <div class="padding-top" style="text-align:center;">
                    {{fbName}}
                </div>
<!--                <i class="icon ion-checkmark-circled balanced"></i>      -->
            </h3>

        </div>

<!--        facebookLogin()-->

        <div class="item" >

        <button ng-click="facebookLogin()" ng-hide="loginButtonShow()" class="button button-block button-positive">
            <i class="icon ion-social-facebook"></i>
            &nbsp;Login with Facebook
        </button>

       <button ng-click="logoutButton()" ng-show="loginButtonShow()" class="button button-block button-assertive">
            <i class="icon ion-social-facebook"></i>
            &nbsp;Logout
        </button>

        </div>





<!--
        <div class="item">
        <button class="button button-block button-positive" ng-click="facebookGetInfo()">
            <i class="icon ion-social-facebook"></i>
            &nbsp;Get Info
        </button>
        </div>

        <br>
-->



        <button class="btn btn-block" onclick="getInfo()">Get My Info</button>
        <p>Name: <span id="userName"></span></p>
        <img id="userPic"/>
        <hr/>

        <textarea id="Message" placeholder="What's on your mind?" rows="5"></textarea>
        <button class="btn btn-block" onclick="share()">Share</button>
        <hr/>

        <p>Complete Facebook Logout. After logging out, you'll have to login again and provide your Facebook credentials.</p>
        <button class="btn btn-block" onclick="logout()">Logout</button>
        <hr/>

        <p>Revoke App Permissions. After revoking permissions, you'll have to grant permissions again when logging in.</p>
        <button class="btn btn-block" onclick="revoke()">Revoke Permissions</button>

    </ion-content>
</ion-view>
