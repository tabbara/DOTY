<ion-view title="Profile">

  <ion-nav-bar class="custom-bar">

    <ion-nav-buttons side="left">
      <button class="button button-icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <a ui-sref="searchpage">
        <button class="button button-icon ion-ios7-search-strong"></button>
      </a>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content class="custom-content" ng-controller="accountController">
    <div class="list card">

      <div class="item item-avatar">
        <img src="img/placeholderAvatar300x300.png">
        <div ng-if="userData.firstname">
          <h2>{{userData.firstname}} {{userData.lastname}}</h2>
          <p>{{userData.dob * 1000 | date:'longDate'}}</p>
        </div>
      </div>

      <div ng-if="userData.firstname">
        <div class="item item-body">
          <li class="item item-checkbox">
            <label class="checkbox">
              <input type="checkbox" onclick="return false;"
                     ng-model="userData.permissions.email_newsletter">
            </label>
            Receive Newsletter
          </li>
          <div class="item item-icon-left">
            <i class="icon ion-email"></i>
            {{userData.email}}
          </div>
        </div>
      </div>

      <div ng-if="userData.email">
        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-ios7-gear"></i>
            Account Settings
          </a>
          <a class="tab-item" ng-click="logout()">
            <i class="icon ion-log-out"></i>
            Log Out
          </a>
        </div>
      </div>
